<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>bmi-calc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button id="home-page" shape="round" href="/home">‚Üê Back to Home</ion-button>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BMI Calculator</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Enter Height and Weight</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Height</ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-input placeholder = "0" type="number" [(ngModel)] = "feet"></ion-input>
                <ion-label position = "after">ft</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>

                <ion-input placeholder = "0" type="number" [(ngModel)] = "inches"></ion-input>
                <ion-label position = "after">in</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-label>Weight (lb)</ion-label>
        <ion-input placeholder = '0' type="number" [(ngModel)] = "lbs"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button (click)="logUserInput()">Submit</ion-button>
  </ion-card>

</ion-content>
