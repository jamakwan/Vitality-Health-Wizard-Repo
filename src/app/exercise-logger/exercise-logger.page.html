<ion-content [fullscreen]="true">
  <ion-button id="home-page" shape="round" href="/home">‚Üê Back to Home</ion-button>
  <!-- <ion-img src="https://www.svgrepo.com/show/83793/dumbell.svg" alt="Exercise Vector Icon"></ion-img> -->
  <div class="card-wrapper">
      <ion-button id="exercise-button" shape="round" (click)="showEntryCard()" [hidden]=logExerciseHidden>Log Exercise</ion-button>
      <ion-card [hidden]=entryCardHidden>
          <ion-card-header>
              <ion-card-title>Exercise Tracking</ion-card-title>
              <ion-card-subtitle>Please Enter How Many Calories You Burnt</ion-card-subtitle>
          </ion-card-header>
          <ion-input
          type="number"
          fill="solid"
          label="Calories"
          labelPlacement="stacked"
          placeholder = "Please enter Calories Burnt"
          [(ngModel)] = "cals"
          [hidden] = "entryCalsHidden">  
          </ion-input>
          <ion-button id="select-exercise" shape="round" (click) = "logData()" [hidden]=submitHidden>Submit</ion-button>
          <ion-card-content>
              You're On Your Way To Improving Your Mental And Physical Health.
          </ion-card-content>
      </ion-card>
  </div>
</ion-content>
